name: Update AUR Package

on:
  workflow_dispatch:
    inputs:
      app_version:
        description: 'App version tag (e.g. v2.1.0). Leave empty for latest.'
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.app_version }}" ]; then
            TAG="${{ github.event.inputs.app_version }}"
          else
            TAG=$(gh api repos/Vadko/lbk-launcher/releases/latest --jq '.tag_name')
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update PKGBUILD version and checksum
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.release.outputs.tag }}"
          VERSION="${{ steps.release.outputs.version }}"
          cd aur
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
          # Download AppImage (authenticated, works with draft releases)
          gh release download "$TAG" -p "LBK-Launcher-linux.AppImage" -D /tmp --repo Vadko/lbk-launcher
          SHA256=$(sha256sum /tmp/LBK-Launcher-linux.AppImage | cut -d' ' -f1)
          # Update first sha256sum (AppImage hash)
          sed -i "0,/sha256sums=(/{ /sha256sums=(/{n; s/'[^']*'/'${SHA256}'/; } }" PKGBUILD
          # Update .SRCINFO
          sed -i "s/pkgver = .*/pkgver = ${VERSION}/" .SRCINFO
          sed -i "s|download/v[^/]*/LBK|download/v${VERSION}/LBK|" .SRCINFO
          OLD_HASH=$(grep -m1 'sha256sums = ' .SRCINFO | sed 's/.*= //')
          sed -i "0,/sha256sums = ${OLD_HASH}/s/sha256sums = ${OLD_HASH}/sha256sums = ${SHA256}/" .SRCINFO

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: lbk-launcher-bin
          pkgbuild: aur/PKGBUILD
          commit_username: LBK Bot
          commit_email: info@lbklauncher.com
          ssh_private_key: ${{ secrets.AUR_SSH_KEY }}
          commit_message: "Update to v${{ steps.release.outputs.version }}"
          assets: |
            aur/lbk-launcher.sh
            aur/lbk-launcher.desktop
            aur/.SRCINFO

      - name: Create PR with updated PKGBUILD
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          BRANCH="aur/v${VERSION}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add aur/PKGBUILD aur/.SRCINFO
          git commit -m "aur: update to v${VERSION}" || exit 0
          git push -u origin "$BRANCH" --force
          PR_URL=$(gh pr create --title "aur: update to v${VERSION}" --body "Auto-update AUR package to v${VERSION}" --base main)
          gh pr merge "$PR_URL" --auto --squash
