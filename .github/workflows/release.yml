name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Generate release notes from commits
  release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current and previous tags
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${CURRENT_TAG}^ 2>/dev/null || echo "")

          echo "Current tag: $CURRENT_TAG"
          echo "Previous tag: $PREVIOUS_TAG"

          # Generate changelog from commits with full body
          if [ -n "$PREVIOUS_TAG" ]; then
            RANGE="${PREVIOUS_TAG}..${CURRENT_TAG}"
          else
            RANGE="${CURRENT_TAG}"
          fi

          # Collect features, fixes, and other changes
          FEATURES=""
          FIXES=""
          OTHER=""

          while IFS= read -r line; do
            if [[ "$line" == "---COMMIT---" ]]; then
              CURRENT_TITLE=""
              CURRENT_BODY=""
              IN_BODY=false
            elif [[ "$line" == "---BODY---" ]]; then
              IN_BODY=true
            elif [[ "$line" == "---END---" ]]; then
              # Process the commit
              if [[ -n "$CURRENT_TITLE" ]]; then
                # Clean title from conventional commit prefix
                CLEAN_TITLE=$(echo "$CURRENT_TITLE" | sed -E 's/^(feat|fix|chore|docs|style|refactor|perf|test)(\(.+\))?:\s*//')

                # Format body as sub-items if exists
                BODY_ITEMS=""
                if [[ -n "$CURRENT_BODY" ]]; then
                  while IFS= read -r body_line; do
                    # Skip empty lines and lines starting with emoji (already formatted)
                    if [[ -n "$body_line" && ! "$body_line" =~ ^[[:space:]]*$ ]]; then
                      # Remove leading "- " if present
                      body_line=$(echo "$body_line" | sed 's/^- //')
                      BODY_ITEMS="${BODY_ITEMS}  - ${body_line}"$'\n'
                    fi
                  done <<< "$CURRENT_BODY"
                fi

                # Categorize by type
                if [[ "$CURRENT_TITLE" =~ ^feat ]]; then
                  FEATURES="${FEATURES}â€¢ ${CLEAN_TITLE}"$'\n'"${BODY_ITEMS}"
                elif [[ "$CURRENT_TITLE" =~ ^fix ]]; then
                  FIXES="${FIXES}â€¢ ${CLEAN_TITLE}"$'\n'"${BODY_ITEMS}"
                else
                  OTHER="${OTHER}â€¢ ${CLEAN_TITLE}"$'\n'"${BODY_ITEMS}"
                fi
              fi
            elif [[ "$IN_BODY" == true ]]; then
              CURRENT_BODY="${CURRENT_BODY}${line}"$'\n'
            else
              CURRENT_TITLE="$line"
            fi
          done < <(git log ${RANGE} --pretty=format:"---COMMIT---%n%s%n---BODY---%n%b%n---END---" --no-merges)

          # Build release notes
          NOTES="## Ð©Ð¾ Ð½Ð¾Ð²Ð¾Ð³Ð¾ Ñƒ Ð²ÐµÑ€ÑÑ–Ñ— ${CURRENT_TAG#v}"$'\n\n'

          if [[ -n "$FEATURES" ]]; then
            NOTES="${NOTES}### âœ¨ ÐÐ¾Ð²Ñ– Ð¼Ð¾Ð¶Ð»Ð¸Ð²Ð¾ÑÑ‚Ñ–"$'\n\n'"${FEATURES}"$'\n'
          fi

          if [[ -n "$FIXES" ]]; then
            NOTES="${NOTES}### ðŸ› Ð’Ð¸Ð¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð½Ñ"$'\n\n'"${FIXES}"$'\n'
          fi

          if [[ -n "$OTHER" ]]; then
            NOTES="${NOTES}### ðŸ”§ Ð†Ð½ÑˆÑ– Ð·Ð¼Ñ–Ð½Ð¸"$'\n\n'"${OTHER}"$'\n'
          fi

          echo "Release notes:"
          echo "$NOTES"

          # Update release with notes
          gh release edit "$CURRENT_TAG" --notes "$NOTES" 2>/dev/null || \
            gh release create "$CURRENT_TAG" --notes "$NOTES" --draft

  release:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    environment: production
    needs: release-notes

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_R2_IMAGES_URL: ${{ secrets.VITE_R2_IMAGES_URL }}
        run: pnpm build

      - name: Build and publish (Windows)
        if: matrix.os == 'windows-latest'
        timeout-minutes: 20
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_R2_IMAGES_URL: ${{ secrets.VITE_R2_IMAGES_URL }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dist:win --publish always

      - name: Build and publish (Linux)
        if: matrix.os == 'ubuntu-latest'
        timeout-minutes: 20
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_R2_IMAGES_URL: ${{ secrets.VITE_R2_IMAGES_URL }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dist:linux --publish always

      - name: Setup Apple API Key for notarization
        if: matrix.os == 'macos-latest'
        run: |
          set +x
          echo "${{ secrets.APPLE_API_KEY }}" > /tmp/apple-api-key.p8
          chmod 600 /tmp/apple-api-key.p8

      - name: Build and publish (macOS)
        if: matrix.os == 'macos-latest'
        timeout-minutes: 30
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_R2_IMAGES_URL: ${{ secrets.VITE_R2_IMAGES_URL }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code Signing
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # Notarization (API Key)
          APPLE_API_KEY: /tmp/apple-api-key.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: pnpm dist:mac --publish always
