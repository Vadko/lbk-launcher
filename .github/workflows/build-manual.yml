name: Manual Build

on:
  workflow_dispatch:
    inputs:
      windows:
        description: 'Build for Windows'
        required: false
        type: boolean
        default: true
      linux:
        description: 'Build for Linux'
        required: false
        type: boolean
        default: true
      macos:
        description: 'Build for macOS'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: manual-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-prerelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version and create tag
        id: create_tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BRANCH_NAME=${GITHUB_REF_NAME//\//-}
          TAG_NAME="v${VERSION}-dev.${BRANCH_NAME}.${TIMESTAMP}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Creating prerelease tag: $TAG_NAME"

      - name: Create prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.create_tag.outputs.tag_name }}"
          BRANCH_NAME=${GITHUB_REF_NAME}

          gh release create "$TAG_NAME" \
            --title "Dev Build: $TAG_NAME" \
            --notes "Development build from branch \`$BRANCH_NAME\`

          **This is a prerelease build for testing purposes only.**

          Triggered manually at $(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --prerelease \
            --draft

  build:
    needs: create-prerelease
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    environment: production

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos

    steps:
      - name: Check if should run
        id: should_run
        run: |
          if [ "${{ matrix.platform }}" = "windows" ] && [ "${{ github.event.inputs.windows }}" = "true" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" = "linux" ] && [ "${{ github.event.inputs.linux }}" = "true" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" = "macos" ] && [ "${{ github.event.inputs.macos }}" = "true" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Checkout code
        if: steps.should_run.outputs.run == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.should_run.outputs.run == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        if: steps.should_run.outputs.run == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        if: steps.should_run.outputs.run == 'true'
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        if: steps.should_run.outputs.run == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup MSVC (Windows)
        if: steps.should_run.outputs.run == 'true' && matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies
        if: steps.should_run.outputs.run == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build application
        if: steps.should_run.outputs.run == 'true'
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STORAGE_IMAGES_URL: ${{ secrets.VITE_STORAGE_IMAGES_URL }}
          VITE_MIXPANEL_TOKEN_PROD: ${{ secrets.VITE_MIXPANEL_TOKEN_PROD }}
          VITE_KURIN_KEY: ${{ secrets.VITE_KURIN_KEY }}
        run: pnpm build

      - name: Build dist (Windows)
        if: steps.should_run.outputs.run == 'true' && matrix.os == 'windows-latest'
        timeout-minutes: 20
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STORAGE_IMAGES_URL: ${{ secrets.VITE_STORAGE_IMAGES_URL }}
          VITE_MIXPANEL_TOKEN_PROD: ${{ secrets.VITE_MIXPANEL_TOKEN_PROD }}
          VITE_KURIN_KEY: ${{ secrets.VITE_KURIN_KEY }}
        run: pnpm dist:win --publish never

      - name: Build dist (Linux)
        if: steps.should_run.outputs.run == 'true' && matrix.os == 'ubuntu-latest'
        timeout-minutes: 20
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STORAGE_IMAGES_URL: ${{ secrets.VITE_STORAGE_IMAGES_URL }}
          VITE_MIXPANEL_TOKEN_PROD: ${{ secrets.VITE_MIXPANEL_TOKEN_PROD }}
          VITE_KURIN_KEY: ${{ secrets.VITE_KURIN_KEY }}
        run: pnpm dist:linux --publish never

      - name: Setup Apple API Key for notarization
        if: steps.should_run.outputs.run == 'true' && matrix.os == 'macos-latest'
        run: |
          set +x
          echo "${{ secrets.APPLE_API_KEY }}" > /tmp/apple-api-key.p8
          chmod 600 /tmp/apple-api-key.p8

      - name: Build dist (macOS)
        if: steps.should_run.outputs.run == 'true' && matrix.os == 'macos-latest'
        timeout-minutes: 30
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STORAGE_IMAGES_URL: ${{ secrets.VITE_STORAGE_IMAGES_URL }}
          VITE_MIXPANEL_TOKEN_PROD: ${{ secrets.VITE_MIXPANEL_TOKEN_PROD }}
          VITE_KURIN_KEY: ${{ secrets.VITE_KURIN_KEY }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_API_KEY: /tmp/apple-api-key.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: pnpm dist:mac --publish never

      - name: Upload artifacts to release
        if: steps.should_run.outputs.run == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          RELEASE_DIR="release/${VERSION}"

          echo "Looking for artifacts in: $RELEASE_DIR"
          ls -la "$RELEASE_DIR" || true

          # Upload all distributable files
          for file in "$RELEASE_DIR"/*.{exe,dmg,AppImage,rpm,zip,blockmap,yml}; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              gh release upload "${{ needs.create-prerelease.outputs.tag_name }}" "$file" --clobber || true
            fi
          done

  cleanup-on-failure:
    needs: [create-prerelease, build]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Delete failed release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ needs.create-prerelease.outputs.tag_name }}" --yes || true
